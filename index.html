<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Luxurious+Roman&family=Open+Sans:wght@300;400;500&family=Playfair+Display&family=Raleway:wght@300;500;700&family=Syne+Tactile&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Project-3</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <div class="container">
        <div class="section-1">
            <h2 class="signup">Signup for our newsletter</h2>
            <p class="p-1">Get the latest news on how your code is doing right in your inbox</p>
            
        </div>
    
        <hr class="before"/>
    
    <div class="section-2">
        <fieldset>
        <legend><h2>Contact Information</h2></legend>
        <form>
          
            <div class="top-form">

            <div class="input-section">
                <label class="info" for="fullname">Full Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Required" required><br>
            </div>

            <div class="input-section">
                <label class="info" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
            </div>

            <div class="input-section">
                <label class="info" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

            <div class="input-section">
                <label class="info" for="StreetAddress">Street Address</label>
                <input type="text" id="saddress" name="saddress" required>
            </div>

            <div class="input-section">
                <label class="info" for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>   

            <div class="input-section">
            <label class="info" for="state">State</label>
            <select>
                <option value="AL">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
                  </div>
          
     
                <div class="zipcode">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
                <br>
            </fieldset>
        
            </div>
            <hr class="bottom"/>

            <h2>Newsletter</h2>
            <div class="news">
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" class="news-label" name="htmlnews" value="html">
                <label >HTML News</label><br>
                <input type="checkbox" class="news-label" name="CSSnews" value="css">
                <label >CSS News</label><br>
                <input type="checkbox" class="news-label" name="javanews" value="java">
                <label >Javascript News</label><br>

                <p>Newsletter format</p>
                <input type="radio" class="news-label" name="html" value="htmlformat">
                <label>HTML</label><br>
                <input type="radio" class="news-label" name="html" value="plaintextformat">
                <label>Plain text</label><br>
                
                <p>Others topic you'd like to hear</p>
            </div>  
            <fieldset class="fset">
            <textarea name="patientNotes" class="ta"></textarea>
              </fieldset>
            <div class="last">
                <button class="submit">Sign Up</button>

                <p class="copy">Copyright The Code Review</p>
            </div>
      
        </form>
    </div>
    </div>
    
</body>
</html>
