<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Luxurious+Roman&family=Open+Sans:wght@300;400;500&family=Playfair+Display&family=Raleway:wght@300;500;700&family=Roboto+Serif:wght@100;200;300&family=Syne+Tactile&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Project-3</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <div class="container">
        <div class="section-1">
            <h2 class="signup">Signup for our newsletter</h2>
            <p class="p-1">Get the latest news on how your code is doing right in your inbox</p>
            
        </div>
    
        <hr class="before"/>
    
    <div class="section-2">
        <fieldset>
        <legend><h2>Contact Information</h2></legend>
        <form>
          
            <div class="top-form">

            <div class="input-section">
                <label class="info" for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="Required" required><br>
            </div>

            <div class="input-section">
                <label class="info" for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Required" required>
            </div>

            <div class="input-section">
                <label class="info" for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

            <div class="input-section">
                <label class="info" for="StreetAddress">Street Address</label>
                <input type="text" id="StreetAddress" name="StreetAddress" required>
            </div>

            <div class="input-section">
                <label class="info" for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>   

            <div class="input-section">
            <label class="info" for="state">State</label>
            
            <select type="text" id="state" name="state" required>
                    
                    <option value="AL">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                  </div>
          
     
                <div class="zipcode">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
                <br>
            </fieldset>
        
            </div>
            <hr class="bottom"/>
            <fieldset class="fset">
            <legend>Newsletter</legend>
            <div class="news">
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" id="html-news" name="html-news" value="html">
                <label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" name="css-news" value="css">
                <label for="css-news">CSS News</label><br>
                <input type="checkbox" id="javanews" name="javanews" value="java">
                <label for="javanews">Javascript News</label><br>
            </div>
            <div class="news2"> 
                <p>Newsletter format</p>
                <input type="radio" id="html" name="newsformat" value="htmlformat">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain-text" name="newsformat" value="plaintextformat">
                <label for="plain-text">Plain text</label><br>
                
                
            </div>  
            <div class="text-review">
            <label for="review">Others topic you'd like to hear</label><br>
            <textarea id="review" name="review" ></textarea>
            </div> 
            <div class="last">
                <button class="submit">Sign Up</button><br>

                <p class="copy">Copyright The Code Review</p>
            </div>
        </fieldset>
        </form>
    </div>
    </div>
    
</body>
</html>
